{% extends "layout.html" %}

{% block content %}
<h1>Updated Home Page</h1>

{% for post in posts %}
<div class="media">
  <img class="mr-3" src="https://via.placeholder.com/64" alt="Image Placeholder">
  <div class="media-body">
    <h5 class="mt-0">{{ post.title }}</h5>
    <p>By {{ post.author }} on {{ post.date }}</p>
    {{ post.content }}
  </div>
</div>
{% endfor %}

{% endblock %}
